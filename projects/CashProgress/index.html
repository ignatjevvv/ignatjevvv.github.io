        <!--====================== DIALOG ======================-->
        <section class="dialog">
          <dialog id="dialog">
            <div class="dialog__container">
              <h1 class="dialog__title">New goal</h1>
              <div class="dialog__history hide" id="history">
                <table class="scrolldown">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Current</th>
                      <th>Type</th>
                    </tr>
                  </thead>
  
                  <tbody id="history-list">
  
                  </tbody>
                </table>
              </div>

              <form class="dialog__form" id="form-dialog" method="dialog">
                <div class="dialog__data">
                  <label class="dialog__label" for="dialog__name"
                    >Name your goal</label
                  >
                  <input
                    class="dialog__input"
                    id="dialog-name"
                    type="text"
                    placeholder="Name of your target"
                    minlength="1"
                    required
                  />
                </div>

                <div class="dialog__data">
                  <label class="dialog__label" for="dialog__initial"
                    >Initial value</label
                  >
                  <input
                    class="dialog__input"
                    id="dialog-initial"
                    type="number"
                    placeholder="Initial value"
                    minlength="1"
                  />
                </div>

                <div class="dialog__data">
                  <label class="dialog__label" for="dialog__amount"
                    >Goal amount</label
                  >
                  <input
                    class="dialog__input"
                    id="dialog-amount"
                    type="number"
                    placeholder="Amount of your target"
                    minlength="1"
                    required
                  />
                </div>

                <div class="dialog__data">
                  <label class="dialog__label">Type of currency</label>
                  <div class="dialog__currency">
                    <label
                      for="dialog__currency-usd"
                      class="dialog__currency-option"
                    >
                      <div class="dialog__currency-label">$</div>
                      <input
                        id="dialog__currency-usd"
                        type="radio"
                        name="currency"
                        value="USD"
                        required
                      />
                    </label>
                    <label
                      for="dialog__currency-eur"
                      class="dialog__currency-option"
                    >
                      <div class="dialog__currency-label">€</div>
                      <input
                        id="dialog__currency-eur"
                        type="radio"
                        name="currency"
                        value="EUR"
                        required
                      />
                    </label>
                    <label
                      for="dialog__currency-uah"
                      class="dialog__currency-option"
                    >
                      <div class="dialog__currency-label">₴</div>
                      <input
                        id="dialog__currency-uah"
                        type="radio"
                        name="currency"
                        value="UAH"
                        required
                      />
                    </label>
                    <label
                      for="dialog__currency-bit"
                      class="dialog__currency-option"
                    >
                      <div class="dialog__currency-label">B</div>
                      <input
                        id="dialog__currency-bit"
                        type="radio"
                        name="currency"
                        value="BTC"
                        required
                      />
                    </label>
                  </div>
                </div>
              </form>

              <div class="button__menu">
                <button class="btn small-btn close" id="close-button">

                </button>
