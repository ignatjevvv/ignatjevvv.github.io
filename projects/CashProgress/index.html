<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css"/>
    <title>Cash Progress</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="nav__header">
            <h1 class="nav__logo">CashProgress</h1>
            <span class="nav__info">Stack: HTML+CSS+JS</span>
        </div>
    </header>

    <main>
        <section class="controls section">
            <div class="home__container container grid">

                <div class="home__controls">
                    <button id="minusCash"><i class="ri-corner-left-up-line"></i></button>
                    <input type="text" placeholder="0" id="cashInput" maxlength="6">
                    <button id="plusCash"><i class="ri-corner-right-down-line"></i></button>
                </div>

                <div class="home__progress">
                    <div class="home__data-data">
                        <div class="home__data-item">
                            <div class="home__data-info">Накоплено</div>
                            <div class="home__data-wrapper">
                                <div class="home__data-accumulated">0</div>
                                <div class="home__data-symbol uah">₴</div>
                            </div>
                        </div>

                        <div class="home__data-item">
                            <div class="home__data-info">Осталось</div>
                            <div class="home__data-wrapper">
                                <div class="home__data-left">0</div>
                                <div class="home__data-symbol uah">₴</div>
                            </div>
                        </div>
                    </div>


                    <div class="progress_bar progress-green">
                        <span id="progressLine" data-progress="0"></span>
                    </div>


                    <div class="home__data">
                        <div class="home__data-data">
                            <div class="home__data-wrapper">
                                <div class="home__data-usd">0</div>
                                <div class="home__data-symbol usd">$</div>
                                <span>/</span>
                                <div class="home__data-rate-sell">0</div>
                                <div class="home__data-symbol uah">₴</div>
                            </div>
                        </div>


                        <div class="home__data-data">
                            <div class="home__data-wrapper">
                                <div class="home__data-info">Цель:</div>
                                <div class="home__data-finish">0</div>
                                <div class="home__data-symbol uah">₴</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="float__btn">
                    <button id="reset"><i class="ri-loop-left-line"></i></button>
                </div>
            </div>
        </section>

        <section class="history section">
            <div class="history__container container grid">
                <div class="history__data-title">История операций</div>
                <div class="history__data-list">Нет историй</div>
            </div>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
